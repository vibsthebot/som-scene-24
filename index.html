<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Big Island</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            html, body {
                overflow-x: hidden;
                margin: 10;
                padding: 0;
                font-family: 'Montserrat', Arial, sans-serif;
            }
            img {
                display: block;
                margin: 0;
                max-width: 100vw;
                height: auto;
            }
            @keyframes spin {
                0% { transform: rotate(0deg) scale(0.5); }
                50% { transform: rotate(180deg) scale(3); }
                100% { transform: rotate(360deg) scale(0.5); }
            }
            h1[style*="animation: spin"] {
                display: flex;
                justify-content: center;
                align-items: center;
                transform-origin: 50% 50%;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; align-items: center; gap: 20px; justify-content: center;">
            <img src="https://cdn.britannica.com/29/172129-050-7C5C75C3/Honshu-largets-island-Japan.jpg" alt="Hawaiian Flag" style="width:600px;">
            <p style="font-size: 200px; margin: 0; line-height: 1;">Welcome to </p>
        </div>
        <h1 style="animation: spin 6s linear infinite; font-size: 800px; margin: 0; line-height: 1.5; justify-content: center;">Big</h1>
        <p style="font-size: 500px; margin: 0; line-height: 1; display: flex; justify-content: center; align-items: center;">Island</p>
    </body>
</html>
